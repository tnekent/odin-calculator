<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div id="calc-display"></div>
        <div>
            <div>
                <button class="btn-7 btn-num">7</button>
                <button class="btn-8 btn-num">8</button>
                <button class="btn-9 btn-num">9</button>
                <button class="btn-clr">C</button>
            </div>
            <div>
                <button class="btn-4 btn-num">4</button>
                <button class="btn-5 btn-num">5</button>
                <button class="btn-6 btn-num">6</button>
                <button class="btn-add btn-op">+</button>
                <button class="btn-subtract btn-op">-</button>
            </div>
            <div>
                <button class="btn-1 btn-num">1</button>
                <button class="btn-2 btn-num">2</button>
                <button class="btn-3 btn-num">3</button>
                <button class="btn-multiply btn-op">*</button>
                <button class="btn-divide btn-op">/</button>
            </div>
            <div>
                <button class="btn-0 btn-num">0</button>
                <button class="btn-dec-point">.</button>
                <button class="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
